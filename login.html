<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ronin Web-Store</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="body bg-secondary">
    <header>
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid d-flex justify-content-between">
          <!-- NAV LOGO -->
          <a class="navbar-brand text-center p-0" href="index.html">
            <img src="./assets/img/logo.png" alt="logo" class="logo" />
            <h1 class="fs-5">Ronin Web-Store</h1>
          </a>
          <!-- MENU BTN -->
          <button
          class="navbar-toggler hamburger hamburger--spin position-absolute"
          type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-label="Botón menú">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
          </button>
          <!-- NAV MENU -->
          <div class="collapse navbar-collapse flex-grow-0 text-center" id="navbarMenu">
           <!-- LINKS -->
            <ul class="navbar-nav">
               <li class="nav-item">
                 <a class="nav-link" href="index.html#inicio">Inicio</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="index.html#productos">Productos</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="index.html#destacados">Destacados</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="index.html#contacto">Contacto</a>
               </li>
            </ul>
             <!-- SHOP ICON -->
            <div class="shopping-icon">
               <a href="#"><img src="./assets/svg/shop-cart.svg" alt=""></i></a>
            </div>
          </div>
        </div>
      </nav>
      <!-- END NAV -->
    </header>
    <main>
      <!-- FORM SECTION -->
      <section class="container-fluid py-4">
        <h2 class="h1 fw-bold text-center mb-5">Iniciar Sesión</h2>
        <!-- FORM -->
        <div class="form-login__container py-3 mx-auto rounded-4 shadow bg-white">
            <form class="p-4" id="login-form">
              <label for="text-input" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="text-input" placeholder="Ingrese su nombre">
              <label for="password-input" class="form-label mt-2">Contraseña</label>
              <input type="password" class="form-control" id="password-input" placeholder="Ingrese su contraseña">
              <input type="submit" class="btn btn-primary mt-3 w-100" id="login-btn" value="Entrar"></input>
            </form>
        </div>
      </section>
      <!-- END FORM SECTION -->
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="container-fluid bg-black">
        <div class="row pt-4">
          <div class="col-12 d-flex align-items-center justify-content-center gap-3">
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./assets/svg/facebook.svg" alt="" class="footer__social-icons"></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./assets/svg/instagram.svg" alt="" class="footer__social-icons"></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./assets/svg/twitter.svg" alt="" class="footer__social-icons"></a>
          </div>
        </div>
        <div class="row py-3">
          <div class="col-12 text-center text-white">
            <p class="copyright fs-6">&copy; Copyright 2022 By Abel Alejandro Acuña</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
    <!-- SCRIPTS -->
    <script src="./js/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- END SCRIPTS -->
  </body>
</html>
