<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ronin Web-Store</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="login__body">
    <header>
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid d-flex justify-content-between">
          <!-- NAV LOGO -->
          <a class="navbar-brand text-center p-0" href="index.html">
            <img src="./assets/img/logo.png" alt="logo" class="logo" />
            <h1 class="fs-5">Ronin Web-Store</h1>
          </a>
          <!-- MENU BTN -->
          <button
          class="navbar-toggler hamburger hamburger--spin"
          type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-label="Botón menú">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
          </button>
          <!-- NAV MENU -->
          <div class="collapse navbar-collapse flex-grow-0 text-center" id="navbarMenu">
           <!-- LINKS -->
            <ul class="navbar-nav">
               <li class="nav-item">
                 <a class="nav-link" href="index.html#inicio">Inicio</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="index.html#productos">Productos</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="index.html#destacados">Destacados</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="index.html#contacto">Contacto</a>
               </li>
            </ul>
             <!-- SHOP ICON -->
            <div class="shopping-icon">
               <a href="#"><img src="./assets/svg/shop-cart.svg" alt=""></i></a>
            </div>
          </div>
        </div>
      </nav>
      <!-- END NAV -->
    </header>
    <main class="flex-grow-1 bg-secondary">
      <!-- FORM SECTION -->
      <section id="contacto" class="contact__section py-5">
        <h2 class="h1 fw-bold text-center mb-5">Editar producto</h2>
        <!-- FORM -->
        <div class="form-contact__container w-50 p-5 pb-3 mx-auto rounded-4 shadow bg-white">
            <form class="mb-3" id="edit-form">
              <label for="text-input" class="form-label mt-2">Categoría</label>
              <input type="text" class="form-control" id="categoria-input" placeholder="Categoría del producto">
              <label for="text-input" class="form-label mt-2">Nombre</label>
              <input type="text" class="form-control" id="nombre-input" placeholder="Nombre del producto">
              <label for="text-input" class="form-label mt-2">Precio</label>
              <input type="text" class="form-control" id="precio-input" placeholder="Precio del producto">
              <label for="file-input" class="form-label mt-2">Seleccione las imágenes</label>
              <input class="form-control" type="file" id="file-input" accept=".jpg,.png,.webp">
              <button type="submit" class="btn btn-primary mt-3 mx-auto">Editar</button>
              <button class="btn btn-primary mt-3 mx-auto"><a href="./admin.html" class="text-black text-decoration-none">Volver</a></button>
            </form>
        </div>
      </section>
      <!-- END FORM SECTION -->
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="container-fluid bg-black">
        <div class="row pt-4">
          <div class="col-12 d-flex align-items-center justify-content-center gap-3">
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./assets/svg/facebook.svg" alt="" class="footer__social-icons"></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./assets/svg/instagram.svg" alt="" class="footer__social-icons"></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="./assets/svg/twitter.svg" alt="" class="footer__social-icons"></a>
          </div>
        </div>
        <div class="row py-3">
          <div class="col-12 text-center text-white">
            <p class="copyright fs-6">&copy; Copyright 2022 By Abel Alejandro Acuña</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
    <!-- SCRIPTS -->
    <script src="./js/edit-product.js" type="module"></script>
    <!-- END SCRIPTS -->
  </body>
</html>
